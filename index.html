<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncremAlpha</title>
    <script src="scripts/script.js" type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap">
    <link rel="stylesheet" href="styles/gather-button.css">
    <link rel="stylesheet" href="styles/crafting-content.css">
    <link rel="stylesheet" href="styles/recipe-info-panel.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <ul class="tabs">
                <li class="tab active">Home</li>
                <li class="tab">World</li>
                <li class="tab">Player</li>
                <li class="tab">Market</li>
                <li class="tab">Gather</li>
                <li class="tab" id="crafting-tab">Crafting</li>
                <li class="tab">Research</li>
                <li class="settings-tab">Settings</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="gather-content">
                <div class="resource-container-wrapper">
                    <h2 class="page-header"></h2>
                    <div class="resource-container">
                        <div class="card">
                          <div class="box">
                            <div class="percent">
                              <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                              </svg>
                                  <div class="num">
                                    <h2>90<span>%</span></h2>
                                  </div>
                            </div>
                                <h2 class="text">Html</h2>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="crafting-content">
                <div class="crafting-container-wrapper">
                    <h2 class="page-header"></h2>
                    <div class="crafting-container">
                        <div class="card">
                          <div class="box">
                            <div class="percent">
                              <svg>
                                <circle cx="70" cy="70" r="70"></circle>
                                <circle cx="70" cy="70" r="70"></circle>
                              </svg>
                                  <div class="num">
                                    <h2>90<span>%</span></h2>
                                  </div>
                            </div>
                                <h2 class="text">Html</h2>
                          </div>
                        </div>
                    </div>
                  <h2 class="page-header"></h2>
                  <div class="info-container"></div>
                
            </div>
            <div class="settings-content">
                <div class="settings-container-wrapper">
                    <h2 class="page-header"></h2>
                    <div class="settings-container">
                        <div class="card">
                                <h2 class="text">Html</h2>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
